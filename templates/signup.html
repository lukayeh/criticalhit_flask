{% extends "base.html" %}

{% block content %}
<h3>&#127968; Welcome: </h3>

<hr>

<div class="bg-white border rcorners1">
    <section class="w-100 p-4">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth_assets.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email"><b>Email address</b></label>
              <input type="email" placeholder="Email" id="email" name="email" class="form-control" />
            </div>
          
            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email"><b>Username</b></label>
                <input type="name" placeholder="name" id="name" name="name" class="form-control" />
              </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" type="password" name="password"><b>Password</b></label>
              <input type="password" placeholder="password" type="password" name="password" class="form-control" />
            </div>
                    
            <!-- Submit button -->
            <button class="button btn btn-primary btn-block mb-4">Sign Up</button>
          

          </form>
    </div>
</div>
</div>
</section>
{% endblock %}
